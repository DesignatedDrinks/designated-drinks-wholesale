<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wholesale Product Catalog</h1>
        <table>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Size</th>
                <th>Price (CAD)</th>
                <th>Image</th>
                <th>Order Qty</th>
            </tr>
            <tr>
                <td>Big Spruce Brewing Cereal Thriller</td>
                <td>Get ready for a non-alcoholic thrill ride...</td>
                <td>473mL Can</td>
                <td>$4.50</td>
                <td><img src="https://cdn.shopify.com/s/files/1/0638/0100/0105/products/cereal_thriller.jpg" alt="Product Image"></td>
                <td><input type="number" class="order-input" min="0"></td>
            </tr>
            <tr>
                <td>Harmon's El Portero Vanilla Porter</td>
                <td>Meet the smooth and creamy vanilla porter...</td>
                <td>355mL Can</td>
                <td>$3.50</td>
                <td><img src="https://cdn.shopify.com/s/files/1/0638/0100/0105/products/el_portero.jpg" alt="Product Image"></td>
                <td><input type="number" class="order-input" min="0"></td>
            </tr>
        </table>
        <button class="order-btn" onclick="submitOrder()">Submit Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
