<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Designated Drinks Wholesale Catalog</h1>

                <th>Brand</th>
                <th>Size</th>

        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
